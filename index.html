<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Math&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="calculator.css">
        <title>Calculator</title>
    </head>
    <body>

        <section class="calculator-container">
            <input class="display" type="text" disabled>
            <div class="buttons-container">
                <button class="btn number" aria-label="Seven">7</button>
                <button class="btn number" aria-label="Eight">8</button>
                <button class="btn number" aria-label="Nine">9</button>
                <button class="btn backspace">&#9003;</button>
                <button class="btn number" aria-label="Four">4</button>
                <button class="btn number" aria-label="Five">5</button>
                <button class="btn number" aria-label="Six">6</button>
                <button class="btn clear" aria-label="Clear">C</button>
                <button class="btn number" aria-label="One">1</button>
                <button class="btn number" aria-label="Two">2</button>
                <button class="btn number" aria-label="Three">3</button>
                <button class="btn operator" aria-label="Divide">/</button>
                <button class="btn zero number" aria-label="Zero">0</button>
                <button class="btn number" aria-label="Decimal">.</button>
                <button class="btn operator" aria-label="Multiply">*</button>
                <button class="btn equal" aria-label="Equals">=</button>
                <button class="btn operator" aria-label="Substract">-</button>
                <button class="btn operator" aria-label="Add">+</button>
            </div>
        </section>

        <script src="calculator.js" ></script>
    </body>
</html>
